<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="static/styles.css"> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    
    <!-- -----Bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
      


    <title>Test Toolset</title>
</head>

<body>
  <div class="container div_position">
      
    
  </div>

  <div class="container div_position">
    <div class="row">
        <div class="col-md-8 white_background">
            <div class="row">
                
                <div class="col-md-6 white_background">
                    <h3>Revenue</h3>
                    <div class="div_position" id="bar"></div>
                </div>
                <div class="col-md-6 white_background">
                    <h3>Cost & Profit</h3>
                    <div class="div_position" id="profitbar"></div>
                </div>
            </div>
        </div>

        <div id="control-bar" class="col-md-4 white_background">
            <div class="div_position" >
                <h1>Control Bar Here</h1>
                
                <label for="customRange2" class="form-label">Volumn Increase</label><br>
                <input type="range" id="VolInc" name="VolInc" min="0" max="100" value="0" oninput="outVolInc.value=VolInc.value">                                                       
                <output id="outVolInc" name="outVolInc" for="VolInc">0</output>
                <hr>

                <label for="customRange2" class="form-label">Price Increase</label><br>
                <input type="range" id="PriceInc" name="PriceInc" min="0" max="100" value="0" oninput="outPriceInc.value=PriceInc.value">                                                       
                <output id="outPriceInc" name="outPriceInc" for="PriceInc">0</output>
                <hr>

                <label for="customRange2" class="form-label">Direct Cost Decrease</label><br>
                <input type="range" id="DrCostDec" name="DrCostDec" min="0" max="100" value="0" oninput="outDrCostDec.value=DrCostDec.value">                                                       
                <output id="outDrCostDec" name="outDrCostDec" for="DrCostDec">0</output>
                <hr>

                <label for="customRange2" class="form-label">Fixed Cost Decrease</label><br>
                <input type="range" id="InputFixCost" name="InputFixCost" min="0" max="100" value="0" oninput="fixCostDec.value=InputFixCost.value">                                                       
                <output id="fixCostDec" name="fixCostDec" for="InputFixCost">0</output>
                <hr>
                <button type="button" onclick="buttonGo()" id="buttonGo" class="btn btn-primary btn-sm">Go!</button>
                <button type="button" onclick="buttonReset()" id ="reset" class="btn btn-secondary btn-sm">Reset</button>
                

                <!-- Other Style Options -->
                <hr>
                <h3>Other Style Options</h3>
                <label for="customRange2" class="form-label">Volumn Increase</label>
                    <input type="range" class="form-range" value="0" min="0" max="100" id="customRange2" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                <hr>
                <label for="customRange2" class="form-label">Fixed Cost Decrease</label>
                <form>
                    <input type="range" name="amountRange" min="0" max="100" value="0" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="100" value="0" oninput="this.form.amountRange.value=this.value" />
                </form>
                <hr>
            
            
            </div>
        </div>
  
    </div>
  </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script>

// ====== Revenue Bar Chart =======
 var data = [
    {
      x: ["revenue"],
      y: [100],
      type: 'bar'
    }
  ];

  var layout = {
    title: "Revenue",
    height: 600,
    width: 400
  };

  Plotly.newPlot("bar", data, layout);


  // =========Profit Bar Chart ======

  var trace1 = {
    x: ['Cost vs Profit'],
    y: [30],
    name: 'Direct Cost',
    type: 'bar'
  };
  
  var trace2 = {
    x: ['Cost vs Profit'],
    y: [60],
    name: 'Overheads',
    type: 'bar'
  };

  var trace3 = {
    x: ['Cost vs Profit'],
    y: [10],
    name: 'Profit',
    type: 'bar'
  };

  var data1 = [trace1, trace2, trace3];
  
  var layout1 = {barmode: 'stack',
                title: "Cost vs Profit",
                height: 600,
                width: 400
                };
  
  Plotly.newPlot('profitbar', data1, layout1);


  </script>
  

</body>

</html>
